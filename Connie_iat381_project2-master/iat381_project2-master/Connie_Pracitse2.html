<!DOCTYPE HTML>
<html>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Alcor Mizars Shoe Store</title> <!--Title-->
		<link rel="stylesheet" type="text/css" href="shoestore.css"/>
</head>
<body>
<!-- Page container-->
		<div class="page gu6">

			<!--Create the header row-->
			<div class="row pg-header">
				<!--Create column for the company logo-->
				<div class="col gu2_75">
					<div class="content">
						<a href="#"><img src="Logo.png" alt="Alcor Mizar's Shoe Store"/></a>  <!--typo on ...two people company working...-->
					</div><!--Closes the content tag-->
				</div><!--Closes the gu2_75 tag-->


				<!--Create the column for the top navigation buttons-->
				<div class="col gu3_25">
					<div class="content">
						<ul class="top_nav">
							<li><a href="#">Cart</a> || </li>
							<li><a href="#">About</a> || </li>
							<li><a href="#">Contact Us</a> || </li>
							<li><a href="#">Help</a></li>
						</ul><!--Closes the unordered list-->
					</div><!--Closes the content tag-->
				</div><!--Closes thegu3_25 tag-->
			</div><!--Closes row pg-header-->
			
			<!--Create row for the image on header "Our Commitment"-->
			<div class="row pg-headerimage">
				<div class="col gu6">
					<div class="content">
						<img id="HomeImage" src="HomeP.jpg" alt="Our commitment"/>
					</div><!--Closes the content tag-->
				</div><!--Closes col gu6 column-->
			</div>
			
			<div class="row pg-header">
				<div class="col gu1_75">
					<div class="content">
						<h1>Contact Us</h1>
					</div><!--closes class="content" -->
				</div><!--closes gu1_75 -->
			</div><!-- closes row pg-header-->
			<div class="row pg-content">
				<div class="col gu2">
					<div class="content">
						<p>Thank you for shopping at Alcor Mizar's Shoe Store. If you have any questions, please feel free to contact us! Your feedback and comments are also very important to us and we would love to hear them too!</p>
					</div> <!-- closes content -->
				<div class="col gu4">
					<div class="content"> <!--phone image-->
						<a href="#"><img src="Contact-Us_Phone.jpg"/></a> <!--phone image-->
						<a href="#"><img src="Contact-Us_Email.jpg"/></a> <!--email image-->
					</div> <!--closes phone and email image -->
				</div><!-- closes co gu4 -->
			</div><!-- closes row gp-content -->
		</div> <!--closes class="page gu6" -->
</body>
</html>
